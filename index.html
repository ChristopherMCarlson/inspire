<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>


<body id="body">
	<div>
		<div id="background" style="
		height: 100%;
		background-attachment: fixed;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;">


			<button onclick="app.controllers.imageController.refresh(); app.controllers.quoteController.getQuote()" class="m-3 btn btn-outline-secondary">Refresh</button>

			<div id="weather" class="nm d-flex flex-row-reverse">

			</div>

			<div id="clock" class="container-fluid d-flex justify-content-center align-items-center mt-5" style="flex-direction:column">
			</div>

			<div class="d-flex flex-row-reverse force-to-bottom-todo">
				<div id="todo" class="col-sm-2 todo-card mx-3">
				</div>
			</div>

			<div id="quote" class="text-center force-to-bottom mx-3 quote">

			</div>

			<div class="force-to-absolute-bottom text-center" id="attribution">

			</div>


		</div>
	</div>
	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<!--Initialize App-->

	<script src="app/main.js" type='module'></script>
</body>

</html>
